<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | Google</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="container">
    <div class="logo-block">
        <img src="assets/img/google-logo.png" class="title-image" width="100px" alt="google logo">
    </div>

    <div class="title-block">
        <p class="login-title">One account. All of Bmail.</p>
    </div>

    <div class="signin-block">
        <h1 class="login-text">Sign in with your Bmail Account</h1>

        <div class="account-wall">
            <img class="profile-img" src="assets/img/anonymous.png" alt="profile picture">


{% if logged_in %}
    <h1>Hello, SmartNinja {{ user.nickname() }}!</h1>

    <form method="post" action="/result">
        <input name="some_text">
        <button type="submit">Publish</button>
    </form>

    <p><a href="{{ logout_url }}">Logout</a></p>
{% else %}
    <h1>Welcome to Bmail</h1>

    <p>Please login here: <a href="{{ login_url }}">Login</a></p>
{% endif %}

    </div>
</div>
</body>
</html>
